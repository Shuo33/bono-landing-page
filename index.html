<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="images/favicon.png">
     <title>Bono App / Sign Up</title>
  </head>

  <body>

        <div class="wrapper">

         <header class="header">
            <div class="header-left">
                <a href="index.html"><img src="./images/logo.svg" alt="logo"></a>
            </div>
    
            <div class="header-right">
                <div><i class="fa-regular fa-envelope"></i> contact@bono.com</div>
                <div><i class="fa-solid fa-phone"></i> (+31)021-800-8244</div>
                <div><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
            </div>
         </header>

         <main class="main-content">
            <form action="#" method="put">

                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" name="name" id="name" required>
                    <br>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" required>
                    <br>
                </div>

                <div class="form-group">
                    <label for="message">your message</label>
                    <textarea name="message" id="message" required></textarea>
                    <br>
                </div>

                <div class="form-group">
                    <button class="btn">submit</button>
                </div>
            
            </form>
       
            <div class="text-container">
                   <h1>comming soon for every developer</h1>
                   <p>Our new Bono web will change the way you think about content management and will allow you to focus on what's really important. Use the contact form to send us your thoughts</p>
            </div>
          </main>

        </div>

    </body>

</html>
